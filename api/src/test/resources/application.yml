spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop

  cloud:
    gcp:
      sql:
        enabled: false

  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
