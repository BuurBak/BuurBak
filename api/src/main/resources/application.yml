server:
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    context-path: /api/v1
  port: ${PORT}

web:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
    allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max-age: 3600
    allowed-headers: "*"
    exposed-headers: "*"

jwt:
  secret: ${JWT_SECRET}

data:
  generate-random-data: ${RANDOM_DATA}

gcp:
  auth-file: ${GCP_AUTH_FILE}
  project-id: ${GCP_PROJECT_ID}
  bucket-id: ${GCP_BUCKET_ID}
  dir-name: ${GCP_BUCKET_DIR_NAME}

spring:
  data:
    web:
      pageable:
        default-page-size: ${SPRING_DATA_WEB_PAGEABLE_DEFAULT_PAGE_SIZE}
        max-page-size: ${SPRING_DATA_WEB_PAGEABLE_MAX_PAGE_SIZE}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  mail:
    host: ${MAIL_HOST}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    port: ${MAIL_PORT}

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
