name: publish

on:
  push:
    branches:
      - main
  # TODO remove after testing is done
  pull_request:
    branches:
      - dev

jobs:
  build-deploy:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest  
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      # Deploy api
      - name: Build buurbak-api
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-api:latest api

      - name: Push buurbak-api
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-api:latest

      - name: Deploy buurbak-api
        run: |
          gcloud run deploy buurbak-api \
          --region europe-west1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-api \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}

      # Deploy frontend
      - name: Build buurbak-frontend
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-frontend:latest frontend

      - name: Push buurbak-frontend
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-frontend:latest

      - name: Deploy buurbak-frontend
        run: |
          gcloud run deploy buurbak-frontend \
          --region europe-west1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/buurbak-frontend \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}

