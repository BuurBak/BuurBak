version: "3.9"

services:
  traefik:
    image: traefik:v2.4
    container_name: buurbak-traefik
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false 
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres:latest
    container_name: buurbak-database
    environment:
      POSTGRES_USER: buurbak
      POSTGRES_PASSWORD: buurbak
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U buurbak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: buurbak-api
    container_name: buurbak-api
    build:
      context: api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_USERNAME: buurbak
      DATABASE_PASSWORD: buurbak
      DATABASE_HOST: db
      MAIL_HOST: maildev
      JWT_SECRET: secret
      RANDOM_DATA: false
    labels: 
      traefik.enable: true
      traefik.http.routers.backend.rule: Host(`localhost`) && PathPrefix(`/api/v1`)
      traefik.http.services.backend.loadbalancer.server.port: 80
      # traefik.http.middlewares.backendpathstrip.stripprefix.prefixes: /api/v1
      # traefik.http.routers.backend.middlewares: backendpathstrip@docker

  maildev:
    image: maildev/maildev
    container_name: buurbak-maildev
    labels: 
      traefik.enable: true
      traefik.http.routers.maildev.rule: Host(`mail.localhost`)
      traefik.http.services.maildev.loadbalancer.server.port: 1080

  adminer:
    image: adminer
    container_name: buurbak-adminer
    restart: always
    labels: 
      traefik.enable: true
      traefik.http.routers.adminer.rule: Host(`adminer.localhost`)
      traefik.http.services.adminer.loadbalancer.server.port: 8080
    
  frontend:
    image: buurbak-frontend
    container_name: buurbak-frontend
    build:
      context: frontend
    labels: 
      traefik.enable: true
      traefik.http.routers.frontend.rule: Host(`localhost`)
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.services.frontend.loadbalancer.server.port: 80
      


